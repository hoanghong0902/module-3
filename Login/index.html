<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid col-4 mt-4" id="wrapper">
        <div class="mb-3">
            <form action="" class="form-control bg-light mb-3">
                <h3 class="text-center mt-3 mb-4">REGISTER</h3>
                <div class="form-group mt-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Username" name="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required placeholder="Phonenumber" name="phonenumber">
                        <label for="phonenumber">Phone Number</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" required placeholder="name@example.com" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" required placeholder="Password" name="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="d-grid gap-2 col-7 mx-auto mb-3">
                    <input type="submit" class="btn btn-primary" value="Register" id="btn-register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
